{%extends "layout.html"%}
{%block content%}
<h1> Login</h1>
<div>
    <form method="POST" action="">
        {{form.hidden_tag()}}
        <fieldset>
                <div>
                    {{form.email.label()}}
                    {{form.email()}}
                </div>
                <div>
                    {{form.password.label()}}
                    {{form.password()}}
                </div>
            <div>
                    {{form.remember.label()}}
                    {{form.remember()}}
                </div>

        </fieldset>
        <div>
            {{form.submit()}}
        </div>

    </form>
</div>
{%endblock content%}
